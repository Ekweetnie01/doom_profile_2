<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome, Slayer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <main class="landing-container">
    <h1>Welcome, Slayer</h1>
    <form id="login-form" class="card">
      <p>Please show your verification before proceeding Slayer.</p>
      <div class="login-fields-wrapper">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Your chosen name" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your Passcode" required>
      </div>
      <button type="submit" class="start-button">Continue to Creation</button>
    </form>
  </main>
  <script src="dom-enhanced.js"></script>
  <script src="login.js"></script>
</body>
</html>
